[data]
root = ../data/hw2/
unlabeled = ../data/hw2/unlabeled/
test = ../data/hw2/test/

[repo]
ckpt_dir = ./weights/
submit_dir = ./submit/

[trainer]
save_top_k = 3
max_epochs = 250
batch_size = 512

[optimizer]
type = adam
warmup_epoch = 5
lr = 3e-4
weight_decay = 1e-4

[scheduler]
type = cosine_annealing
