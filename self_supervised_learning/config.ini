[data]
root = ../data/hw2/
unlabeled = ../data/hw2/unlabeled/
test = ../data/hw2/test/

[repo]
ckpt_dir = ./weights/
submit_dir = ./submit/

[trainer]
save_top_k = 3
max_epochs = 50
batch_size = 256

[optimizer]
type = adam
warmup_epoch = 1
lr = 1e-3

[scheduler]
type = steplr
step_size = 6
gamma = 0.75
